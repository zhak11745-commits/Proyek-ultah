<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Bunglon! üê∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        /* --- GAYA TAMPILAN (CSS) --- */
        body {
            margin: 0;
            padding: 0;
            /* Menggunakan 100vh agar memenuhi tinggi layar HP */
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fdf2f8; 
            font-family: 'Patrick Hand', cursive;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            /* Menggunakan 95% lebar agar aman di semua ukuran HP */
            width: 95%; 
        }

        /* 1. KOTAK KADO */
        .gift-box-container {
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .gift-box-container:hover {
            animation: shake 0.5s infinite;
        }

        .gift-box {
            /* Ukuran emoji kado dikecilkan sedikit agar proporsional di HP */
            font-size: 80px; 
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        .click-me {
            margin-top: 15px;
            /* Ukuran font disesuaikan */
            font-size: 1.3rem; 
            color: #db2777;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        /* 2. KONTEN KEJUTAN */
        .surprise-content {
            display: none; 
            flex-direction: column;
            align-items: center;
            animation: popUp 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        .surprise-img {
            /* Menggunakan max-width berdasarkan viewport (layar) */
            max-width: 60vw; 
            width: 80%;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 6px solid #fff;
            transform: rotate(-3deg);
            margin-bottom: 15px;
        }

        /* Teks Utama */
        h1 {
            font-family: 'Fredoka One', cursive;
            color: #ff6b81;
            /* Ukuran font disesuaikan untuk HP */
            font-size: 2.5rem; 
            margin: 0;
            text-shadow: 3px 3px 0px #ffeaa7;
            line-height: 1.1;
            letter-spacing: 1px;
        }

        /* Teks Bawah (Pesan Panjang) */
        p {
            color: #88c425; 
            /* Ukuran font disesuaikan untuk HP */
            font-size: 1.3rem; 
            margin-top: 10px;
            font-weight: bold;
            line-height: 1.3;
            max-width: 90%; 
        }

        /* Tombol Ulang */
        .btn-reload {
            margin-top: 20px;
            padding: 8px 20px;
            border: none;
            background: #ff6b81;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            /* Ukuran font tombol disesuaikan */
            font-size: 0.9rem; 
            box-shadow: 0 4px 0 #e0566b;
            transition: all 0.1s;
        }

        .btn-reload:active {
            box-shadow: 0 2px 0 #e0566b;
            transform: translateY(2px);
        }

        /* --- SPRINKLE/KONFETI --- */
        .confetti {
            position: absolute;
            /* Ukuran konfeti sedikit diperkecil */
            width: 8px;
            height: 8px;
            top: -10vh;
            z-index: 5;
            opacity: 0.9;
        }

        /* Variasi bentuk konfeti juga disesuaikan ukurannya */
        .confetti.circle {
            border-radius: 50%;
            width: 6px;
            height: 6px;
        }
        .confetti.triangle {
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
        }
        .confetti.square {
            width: 8px;
            height: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="gift-box-container" id="giftBox" onclick="openGift()">
            <div class="gift-box">üéÅ</div>
            <div class="click-me">Klik Aku!</div>
        </div>

        <div class="surprise-content" id="surprise">
            <img src="IMG-20251210-WA0041.jpg" alt="Kodok Lucu" class="surprise-img">
            
            <h1>HBD Bunglon!</h1>
            <p>You're the sprinkles on my sundae,<br>thanks wlee üç¶üòú</p>
            
            <button class="btn-reload" onclick="location.reload()">Ulangi Kejutan ‚Ü∫</button>
        </div>

    </div>

    <script>
        function openGift() {
            const giftBox = document.getElementById('giftBox');
            const surprise = document.getElementById('surprise');
            
            giftBox.style.display = 'none';
            surprise.style.display = 'flex';
            
            // Jumlah konfeti tetap banyak untuk efek meriah
            startConfetti(250); 
        }

        function startConfetti(count) {
            for (let i = 0; i < count; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            
            // Variasi bentuk konfeti (0: square, 1: circle, 2: triangle)
            const shapeType = Math.floor(Math.random() * 3); 
            
            if (shapeType === 1) {
                confetti.classList.add('circle');
            } else if (shapeType === 2) {
                confetti.classList.add('triangle');
            } else {
                confetti.classList.add('square');
            }
            
            confetti.classList.add('confetti');

            // Warna-warni pastel yang cerah
            const colors = ['#ff6b81', '#ff4757', '#7bed9f', '#2ed573', '#eccc68', '#70a1ff', '#ffafc8', '#ffa500'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            if (shapeType === 2) {
                // Untuk segitiga, warna diatur di border, bukan background
                confetti.style.borderBottom = `10px solid ${randomColor}`;
            } else {
                confetti.style.backgroundColor = randomColor;
            }
            
            // Posisi dan animasi acak
            confetti.style.left = Math.random() * 100 + 'vw';
            
            const duration = Math.random() * 3 + 2; 
            confetti.style.animation = `fall ${duration}s linear infinite`;
            
            document.body.appendChild(confetti);

            // Menyuntikkan keyframes (sama seperti sebelumnya, untuk menjaga animasi)
            const styleSheet = document.styleSheets[0];
            const keyframes = `
                @keyframes fall {
                    0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
                    100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
                }
            `;
            try { 
                if (!styleSheet.cssRules || styleSheet.cssRules.length === 0 || !styleSheet.cssRules[styleSheet.cssRules.length - 1].cssText.includes('fall')) {
                    styleSheet.insertRule(keyframes, styleSheet.cssRules.length); 
                }
            } catch(e){}
        }
    </script>
</body>
</html>
