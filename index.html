<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Bunglon! üê∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        /* --- GAYA TAMPILAN (CSS) --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fdf2f8; 
            font-family: 'Patrick Hand', cursive;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 95%; 
        }

        /* 1. KOTAK KADO */
        .gift-box-container {
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .gift-box-container:hover {
            animation: shake 0.5s infinite;
        }

        .gift-box {
            font-size: 80px; 
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        .click-me {
            margin-top: 15px;
            font-size: 1.3rem; 
            color: #db2777;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        /* 2. KONTEN KEJUTAN */
        .surprise-content {
            display: none; 
            flex-direction: column;
            align-items: center;
            animation: popUp 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        .surprise-img {
            max-width: 60vw; 
            width: 80%;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 6px solid #fff;
            transform: rotate(-3deg);
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #ff6b81;
            font-size: 2.5rem; 
            margin: 0;
            text-shadow: 3px 3px 0px #ffeaa7;
            line-height: 1.1;
            letter-spacing: 1px;
        }

        p {
            color: #88c425; 
            font-size: 1.3rem; 
            margin-top: 10px;
            font-weight: bold;
            line-height: 1.3;
            max-width: 90%; 
        }

        .btn-reload {
            margin-top: 20px;
            padding: 8px 20px;
            border: none;
            background: #ff6b81;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            font-size: 0.9rem; 
            box-shadow: 0 4px 0 #e0566b;
            transition: all 0.1s;
        }

        .btn-reload:active {
            box-shadow: 0 2px 0 #e0566b;
            transform: translateY(2px);
        }

        /* --- SPRINKLE/KONFETI BARU --- */
        /* Class dasar konfeti */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            top: -10vh;
            z-index: 5;
            opacity: 0.9;
        }

        /* Variasi bentuk konfeti */
        .confetti.circle {
            border-radius: 50%;
            width: 6px;
            height: 6px;
        }

        /* DEFINISI ANIMASI JATUH */
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            50% { transform: translateY(50vh) rotate(360deg); }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="gift-box-container" id="giftBox" onclick="openGift()">
            <div class="gift-box">üéÅ</div>
            <div class="click-me">Klik Aku!</div>
        </div>

        <div class="surprise-content" id="surprise">
            <img src="IMG-20251210-WA0041.jpg" alt="Kodok Lucu" class="surprise-img">
            
            <h1>HBD Bunglon!</h1>
            <p>You're the sprinkles on my sundae,<br>thanks wlee üç¶üòú</p>
            
            <button class="btn-reload" onclick="location.reload()">Ulangi Kejutan ‚Ü∫</button>
        </div>

    </div>

    <script>
        function openGift() {
            const giftBox = document.getElementById('giftBox');
            const surprise = document.getElementById('surprise');
            
            giftBox.style.display = 'none';
            surprise.style.display = 'flex';
            
            // PENTING: Meningkatkan jumlah konfeti menjadi 350
            startConfetti(350); 
        }

        function startConfetti(count) {
            for (let i = 0; i < count; i++) {
                // Menunda sedikit pembuatan konfeti agar tidak membebani browser di waktu yang sama
                setTimeout(createConfetti, i * 3); 
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            
            // Variasi bentuk (0: square, 1: circle)
            const shapeType = Math.floor(Math.random() * 2); 
            
            if (shapeType === 1) {
                confetti.classList.add('circle');
            } else {
                confetti.classList.add('square');
            }
            
            confetti.classList.add('confetti');

            // Warna-warni pastel yang cerah
            const colors = ['#ff6b81', '#ff4757', '#7bed9f', '#2ed573', '#eccc68', '#70a1ff', '#ffafc8', '#ffa500'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Mengatur warna untuk kedua bentuk
            confetti.style.backgroundColor = randomColor;
            
            // Posisi dan kecepatan jatuh acak
            confetti.style.left = Math.random() * 100 + 'vw';
            
            const duration = Math.random() * 3 + 2; 
            confetti.style.animation = `fall ${duration}s linear`; // Hapus 'infinite' agar jatuh sekali
            
            document.body.appendChild(confetti);

            // Hapus elemen setelah jatuh agar tidak membebani memori
            setTimeout(() => {
                confetti.remove();
            }, (duration + 0.5) * 1000); 
        }
    </script>
</body>
</html>
