<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Bunglon! üê∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        /* --- GAYA TAMPILAN (CSS) --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fdf2f8; /* Latar pink sangat muda */
            font-family: 'Patrick Hand', cursive;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 90%; 
        }

        /* 1. KOTAK KADO */
        .gift-box-container {
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .gift-box-container:hover {
            animation: shake 0.5s infinite;
        }

        .gift-box {
            font-size: 100px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        .click-me {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #db2777;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        /* 2. KONTEN KEJUTAN */
        .surprise-content {
            display: none; 
            flex-direction: column;
            align-items: center;
            animation: popUp 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        .surprise-img {
            max-width: 280px; 
            width: 80%;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 6px solid #fff;
            transform: rotate(-3deg);
            margin-bottom: 15px;
        }

        /* Teks Utama */
        h1 {
            font-family: 'Fredoka One', cursive;
            color: #ff6b81;
            font-size: 3rem; 
            margin: 0;
            text-shadow: 3px 3px 0px #ffeaa7;
            line-height: 1.1;
            letter-spacing: 1px;
        }

        /* Teks Bawah (Pesan Panjang) */
        p {
            color: #88c425; /* Hijau kodok */
            font-size: 1.5rem; 
            margin-top: 10px;
            font-weight: bold;
            line-height: 1.3;
            max-width: 400px; 
        }

        /* Tombol Ulang */
        .btn-reload {
            margin-top: 25px;
            padding: 10px 25px;
            border: none;
            background: #ff6b81;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            font-size: 1rem;
            box-shadow: 0 5px 0 #e0566b;
            transition: all 0.1s;
        }

        .btn-reload:active {
            box-shadow: 0 2px 0 #e0566b;
            transform: translateY(3px);
        }

        /* --- ANIMASI --- */
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes popUp {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Konfeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            top: -10vh;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="gift-box-container" id="giftBox" onclick="openGift()">
            <div class="gift-box">üéÅ</div>
            <div class="click-me">Klik Aku!</div>
        </div>

        <div class="surprise-content" id="surprise">
            <img src="IMG-20251210-WA0041.jpg" alt="Kodok Lucu" class="surprise-img">
            
            <h1>HBD Bunglon!</h1>
            <p>You're the sprinkles on my sundae,<br>thanks wlee üç¶üòú</p>
            
            <button class="btn-reload" onclick="location.reload()">Ulangi Kejutan ‚Ü∫</button>
        </div>

    </div>

    <script>
        function openGift() {
            const giftBox = document.getElementById('giftBox');
            const surprise = document.getElementById('surprise');
            
            giftBox.style.display = 'none';
            surprise.style.display = 'flex';
            
            startConfetti();
        }

        function startConfetti() {
            for (let i = 0; i < 120; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            
            // Warna-warni pastel
            const colors = ['#ff6b81', '#ff4757', '#7bed9f', '#2ed573', '#eccc68', '#70a1ff'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            confetti.style.left = Math.random() * 100 + 'vw';
            
            const duration = Math.random() * 3 + 2; 
            confetti.style.animation = `fall ${duration}s linear infinite`;
            
            document.body.appendChild(confetti);

            const styleSheet = document.styleSheets[0];
            const keyframes = `
                @keyframes fall {
                    0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
                    100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
                }
            `;
            try { styleSheet.insertRule(keyframes, styleSheet.cssRules.length); } catch(e){}
        }
    </script>
</body>
</html>
